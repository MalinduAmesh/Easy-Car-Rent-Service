<script>

    /*Genarate Auto Rent ID */
    function genarateRentID() {
        $.ajax({
            method: 'get',
            url: "http://localhost:8080/EasyCarBackEnd_war_exploded/rent/lastID/customer",
            contentType: "application/json",
            async: true,
            success: function (res) {
                console.log(res.data)
                try {
                    let lastOID = res.data;
                    let newOID = parseInt(lastOID.substring(1, 4)) + 1;
                    if (newOID < 10) {
                        $('#inputrentID').val("R00" + newOID);

                    } else if (newOID < 100) {
                        $('#inputrentID').val("R0" + newOID);
                    } else {
                        $('#inputrentID').val("R" + newOID);
                    }
                } catch (e) {
                    $('#inputrentID').val("R001");
                }

            }
        })
    }

    genarateRentID();

    function genarateRentID2() {
        $.ajax({
            method: 'get',
            url: "http://localhost:8080/EasyCarBackEnd_war_exploded/rent/lastID/customer",
            contentType: "application/json",
            async: true,
            success: function (res) {
                console.log(res.data)
                try {
                    let lastOID = res.data;
                    let newOID = parseInt(lastOID.substring(1, 4)) + 1;
                    if (newOID < 10) {
                        $('#inputRentDet').val("B00" + newOID);

                    } else if (newOID < 100) {
                        $('#inputRentDet').val("B0" + newOID);
                    } else {
                        $('#inputRentDet').val("B" + newOID);
                    }
                } catch (e) {
                    $('#inputRentDet').val("B001");
                }

            }
        })
    }

        let reqIs = $('#inputrentID').val(reqID)

    console.log(reqID)

    $("#btn-manage-carDetails").click(function () {
        $('#tblCarDetails').empty();
        $.ajax({
            method: 'get',
            url: "http://localhost:8080/EasyCarBackEnd_war_exploded/vehicle",
            contentType: "application/json",
            success: function (res) {
                console.log(res)

                for (var i in res.data) {
                    let carID = res.data[i].carID;
                    let carModel = res.data[i].carModel;
                    let carType = res.data[i].carType;
                    let carColor = res.data[i].carColor;
                    let carTransmissionType = res.data[i].carTransmissionType;
                    let carStatus = res.data[i].rentLosWaiver;
                    let passengers = res.data[i].passenger;


                    var row = `<tr><td>${carID}</td><td>${carModel}</td><td>${carType}</td><td>${carColor}</td><td> ${carTransmissionType}</td>
                    <td> ${carStatus}</td><td> ${passengers}</td><td>
                    <button  class="btn btn-warning fff" id="${carID}" onclick="getcarDetails(this)">Get</button></td></tr>`;
                    $('#tblCarDetails').append(row);

                    console.log("END" + i);
                }
            }
        })


    });


    // Set Colors to the tables
    $("#carDetailsAdminTable > tbody").on("click", "tr", function () {
        $("#carDetailsAdminTable > tbody > tr").css({
            "background-color": "initial",
            "color": "initial"
        });

        $(this).css({
            "background-color": "#a7a7a7",
            "color": "white"
        });

    })

    // Add a car to the cart

    function getcarDetails(id) {
        console.log("fk the item")
        var getcar = ($(id).attr('id'));
        let check = isExist(getcar);

        if (!check) {
            if (getcar !== undefined) {


                $.ajax({
                    method: 'get',
                    url: "http://localhost:8080/EasyCarBackEnd_war_exploded/vehicle/" + getcar,
                    success: function (response) {

                        console.log(response);

                        let RentID = $('#inputrentID').val();
                        let RentDetID = $('#inputRentDet').val();

                        let carName = response.data.carModel;
                        let carLoseFee = response.data.rentLosWaiver;
                        let driverID = $('#inputDriverID').val();
                        let passenger = response.data.passenger;

                        $('#inputCarCarNameRent').val(carName);
                        $('#inputCarLoseFeeRent').val(carLoseFee);
                        $('#inputCarPassengerRent').val(passenger);

                        var row = `<tr><td>${RentID}</td><td>${RentDetID}</td><td>${getcar}</td><td>${carName}</td><td>${carLoseFee}</td><td>${driverID}</td>
                        <td><button  class="btn btn-danger fff" id="${getcar}" onclick="btnRemoveCarForm()">Delete</button></td><td>`

                        $('#tblAddCar').append(row);

                        let tot = 0;
                        let table = document.getElementById('carDetailsAddCars');
                        let count = table.rows.length;
                        for (let i = 1; i < count; i++) {
                            tot += parseInt(table.rows[i].cells[4].innerText);
                        }
                        $('#inputTotalLWF').val(tot);

                    }
                })
            }

        } else {
            alert("Car is already in Booking!");

            $("#carDetailsAdminTable > tbody > tr").css({
                "background-color": "initial",
                "color": "initial"
            });
        }
    }

// Check If Car Already in the cart

    const isExist = function (code) {

        let table = document.getElementById('carDetailsAddCars');
        let count = table.rows.length;

        for (let i = 0; i < count; i++) {
            if (table.rows[i].cells[2].innerText === code) {
                console.log(code)
                return true;
            }
        }
        return false;
    }

    // Remove from the cart
    let selectedRowOfCart;
    $('#carDetailsAddCars > tbody').on("click", "tr", function () {
        $("#carDetailsAddCars > tbody > tr").css({
            "background-color": "initial",
            "color": "initial"
        });
        let getSelectRow = $(this).closest("tr");
        selectedRowOfCart = $(this).closest("tr");
        $(this).css({
            "background-color": "#ff7979",
            "color": "black"
        });

    })
    function btnRemoveCarForm() {
        selectedRowOfCart.remove();
        alert("Successfully Remove !")


        let tot = 0;
        let table = document.getElementById('carDetailsAddCars');
        let count = table.rows.length;
        for (let i = 1; i < count; i++) {
            tot += parseInt(table.rows[i].cells[4].innerText);
        }
        $('#inputTotalLWF').val(tot);



    }

    // Place Booking Detail

    $('#btnPlaceOrder').click(function () {

        // Get The Data in Car cart And set To rentDetails
        let table3 = document.getElementById('tblAddCar');
        let count1 = table3.rows.length;

        var table123 = [];
        for (let i = 0; i < count1; i++) {
            table123.push({
                rentIDFromTable : table3.rows[i].cells[0].innerHTML,
                rentDetailIDFromTable :table3.rows[i].cells[1].innerHTML,
                carIDFromTable :table3.rows[i].cells[2].innerHTML,
                carNameFromTable :table3.rows[i].cells[3].innerHTML,
                LWDFee1FromTable:table3.rows[i].cells[4].innerHTML,
                driverID1FromTable:table3.rows[i].cells[5].innerHTML
            })


        }

        var cartData =[];
        const testdata = table123.values();
        for (const value of testdata){
            cartData.push({
                "rentDetailID":value.rentDetailIDFromTable,
                "rentLosWaiver": value.LWDFee1FromTable,
                "dIC": {
                    "driver_NIC":value.driverID1FromTable
                },
                "rID": {
                    "rentID":value.rentIDFromTable
                },
                "cID":  {
                    "carID":value.carIDFromTable
                }
            })
        }


        console.log("Show cart data"+JSON.stringify(cartData));

        // Rent Values
        let rentReqStatus = $('#inputreqStatus').val();
        let rentCusID = $('#inputRentCusID').val();
        let rentLWDFeeRecipt = $('#inputImageLWF').val();


        // Rent Details
        let rentDropOffDate = $('#inputDropOffDate').val();
        let rentPickUpDate = $('#inputPickUpDate').val();
        let rentTotal = $('#inputTotalLWF').val();

        // Get The Data in Car cart
        let table2 = document.getElementById('tblAddCar');
        let count = table2.rows.length;

        var rentIDFromTable;
        var rentDetailIDFromTable;
        var carIDFromTable;
        var carNameFromTable;
        var LWDFee1FromTable;
        var driverID1FromTable;
        for (let i = 0; i < count; i++) {

             rentIDFromTable = table2.rows[i].cells[0].innerHTML;
                rentDetailIDFromTable =table2.rows[i].cells[1].innerHTML;
                 carIDFromTable =table2.rows[i].cells[2].innerHTML;
                 carNameFromTable =table2.rows[i].cells[3].innerHTML;
                 LWDFee1FromTable=table2.rows[i].cells[4].innerHTML;
                 driverID1FromTable=table2.rows[i].cells[5].innerHTML;

        }

        // console.log("rentIDfrom"+rentIDFromTable)
        // console.log("rrent"+rentDetailIDFromTable)



        $.ajax({
            method: 'post',
            url: "http://localhost:8080/EasyCarBackEnd_war_exploded/rent",
            contentType: "application/json",
            data: JSON.stringify({
                "rentID": rentIDFromTable,
                "cusID": {
                    "cusNicID": rentCusID,
                    "pickUpDate": rentPickUpDate,
                    "returnDate":rentDropOffDate,
                    "rentStatus":rentReqStatus,
                    "rentLosWaiverRecipt": rentLWDFeeRecipt,
                    "rentTotal": rentTotal,
                },

                "rentDetails": cartData


            }),

            success: function (res) {
                console.log(res)
                alert("SuccessFully You got the Vehicle !")
            }
        })


    });


</script>
